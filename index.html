<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>アニポケしらべ隊</title>
    <link rel="icon" type="image/svg+xml" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div>
        <h1>どのポケモンを さがす？</h1>
        <button class="info-icon" onclick="openAboutModal()">？</button>
    </div>
    <div class="type-container" id="typeButtons">
        <button class="type-btn all" onclick="filterByType('all')">ぜんぶ</button>
    </div>
    <input type="text" id="searchInput" class="search-box" placeholder="なまえを いれてね" oninput="searchName()">
</header>

<div class="sort-container">
    <button id="sortAsc" class="sort-btn active">番号順 ↑</button>
    <button id="sortDesc" class="sort-btn">新しい順 ↓</button>
</div>

<main class="pokemon-container" id="pokemonList">
</main>

<div id="overlay" onclick="closeModal()"></div>

<div id="modal">
    <h2 id="modalName" class="modal-name"></h2>
    <p id="modalInfo" class="modal-info"></p>
    <div id="modalTypes" class="modal-type-area"></div>
    
    <img id="modalImg" src="">
    
    <div class="modal-links">
        <a id="wikiLink" class="btn btn-wiki" target="_blank">📖 ポケモンWikiでしらべる</a>
        <a id="googleLink" class="btn btn-google" target="_blank">🔍 Googleでしらべる</a>
        <a id="youtubeLink" class="btn btn-youtube" target="_blank">▶️ YouTubeでみる</a>
    </div>
    
    <button onclick="closeModal()" class="btn-close">× とじる</button>
</div>

<div id="aboutOverlay" class="modal-overlay" onclick="closeAboutModal()"></div>
<div id="aboutModal" class="modal">
    <h2 class="about-modal-name">「アニポケしらべ隊」とは？</h2>
    <div class="about-content">
        <p>君の好きなポケモンが どのアニメにでてきたか すぐに しらべられる 図鑑（ずかん）です！</p>

        <div style="background-color: #f3f3f3; border-radius: 15px; padding: 15px; margin: 20px 0; text-align: left;">
            <p><strong>🔍 つかいかた</strong></p>
            <ul>
                <li>気になるポケモンの カードを おす</li>
                <li><strong>「しらべるボタン」</strong>を おす</li>
                <li>その子が かつやくした お話（はなし）が 見つかるよ！</li>
            </ul>
        </div>
    </div>
    <button onclick="closeAboutModal()" class="btn-close">× とじる</button>
</div>

<script src="data/gen1.js"></script>
<script src="data/gen2.js"></script>
<script src="data/gen3.js"></script>
<script src="data/gen4.js"></script>
<script src="data/gen5.js"></script>
<script src="data/gen6.js"></script>
<script src="data/gen7.js"></script>
<script src="data/gen8.js"></script>
<script src="data/gen9.js"></script>
<script src="script.js"></script>

</body>
</html>
